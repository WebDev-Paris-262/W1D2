<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
			}

			.box {
				height: 100px;
				aspect-ratio: 1;
				background-color: dodgerblue;
				border: 1px dashed black;
				padding: 10px;
				margin: 10px;
			}
			.container {
				height: 150px;
				background-color: gray;
				padding: 10px;
			}
		</style>
		<div class="container">
			<div class="box">inside</div>
		</div>
	</body>
</html>
